{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list app</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

<nav class="grey">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Todo List</a>
      <ul id="nav-mobile" class="left">
        <li><a href="">Home</a></li>
      </ul>
    </div>
</nav>

<div class="row">
    <h2>Add Item</h2>
    <form action="todo" method="post" class="col s12">
        {% csrf_token %}
      <div class="row">
       <div class="input-field col s4">
          <input  type="text" class="form-control mb-2 mr-sm-2" name="content">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
          <label for="icon_prefix2">Item</label>
        </div>
      </div>
    </form>
</div>

{% block content %}

{% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
